<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
</head>
<body>
    <header>
        <img src="EatSafe-Logo.jpg" alt="Logo EatSafe">

    <h1>Nombre: {{nombre}}</h1>
